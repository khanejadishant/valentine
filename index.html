<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #f6c1d1, #fbe6ee);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #ffffff;
    border-radius: 28px;
    padding: 40px 28px 45px;
    width: 85%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  .photo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin: 0 auto 18px;
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 32px;
    color: #222;
  }

  .buttons {
    position: relative;
    height: 70px;
  }

  button {
    border: none;
    border-radius: 999px;
    padding: 12px 28px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.15s ease;
  }

  #yes {
    background: #e6396b;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #eaeaea;
    left: 10%;
  }

  .seen {
    margin-top: 28px;
    font-size: 12px;
    color: #888;
    display: none;
  }
</style>
</head>

<body>

  <div class="card" id="card">
    <div class="photo">
      <img src="Gunica.jpeg" alt="Gunica">
    </div>

    <h1>Gunica, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes</button>
      <button id="no" onmouseover="runAway()">No</button>
    </div>

    <div class="seen" id="seen">Seen ‚ù§Ô∏è</div>
  </div>

<script>
  let scale = 1;

  function runAway() {
    const noBtn = document.getElementById("no");
    const parent = noBtn.parentElement;

    scale -= 0.08;
    noBtn.style.transform = `scale(${Math.max(scale, 0.4)})`;

    const maxX = parent.clientWidth - noBtn.offsetWidth;
    const maxY = parent.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function yesClick() {
    document.getElementById("card").innerHTML =
      "<h1>Best YES ever ü•∞üíñ</h1><p style='margin-top:10px;'>Happy Valentine‚Äôs ‚ù§Ô∏è</p>";
  }
</script>

</body>
</html>
